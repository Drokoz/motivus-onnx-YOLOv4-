<!DOCTYPE html>
<html>
  <head>
    <title>Motivus - YOLOv4</title>
    <meta charset="utf-8" />
    <script src="common/webdnn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="common/ndarray-browser-min.js"></script>
    <script src="common/imagenet.js"></script>
    <script src="common/opencv.js" type="text/javascript"></script>
    <script src="common/image-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>
    <script src="scripts/downloader.js"></script>
    <script src="scripts/modelRunner.js"></script>
    <script src="scripts/tensors.js"></script>
    <script src="index.js"></script>
    <script>
      const imageSize = 224;
    </script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    />
  </head>

  <!-- <body onload="loadModel()"> -->
  <body>
    <div class="container my-5">
      <div class="row my-3">
        <div class="col-12">
          <h1>Motivus - YOLOv4</h1>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <div class="row my-3">
        <div class="col-12 col-md-auto">
          <canvas id="input_image" width="416" height="416"></canvas>
        </div>

        <div class="col-12 col-md container-fluid">
          <div class="row my-2 form-inline">
            <div class="form-group">
              <label class="mr-3" for="image_url">Image URL</label>
              <input
                class="form-control mr-3"
                type="text"
                id="image_url"
                value="./pelea.jpg"
                size="60"
              />
            </div>
            <button
              class="btn"
              type="button"
              id="load_button"
              onclick="imgSet()"
            >
              Load
            </button>
          </div>

          <div class="form-group">
            <label class="mr-3" for="model_select">Select Model: </label>
            <select
              class="form-control mr-3"
              id="model_select"
              onchange="updateModel()"
            >
              <option value="resnet">Resnet</option>
              <option value="yolo">YOLOv4</option>
            </select>
          </div>

          <div class="form-group">
            <label class="mr-3" for="mode_select">Select Mode: </label>
            <select
              class="form-control mr-3"
              id="mode_select"
              onchange="updateMode()"
            >
              <option value="single">Single Mode</option>
              <option value="batch">Batch Mode</option>
              <option value="experimentation">Benchmark</option>
            </select>
          </div>

          <div class="form-group">
            <label class="mr-3" for="dimension_select">Backend options: </label>
            <select
              class="form-control mr-3"
              id="backend_select"
              onchange="updateBackend()"
            >
              <option value="wasm">WebAssembly</option>
              <option value="webgl">WebGL</option>
              <option value="cpu">CPU</option>
            </select>
          </div>

          <div class="row mt-5">
            <button
              class="btn btn-block btn-primary"
              id="run_button"
              type="button"
              onclick="runExample();"
              disabled
            >
              Run
            </button>
            <!-- <input type="button" id="run_button" value="Run" onclick="runExample()"> -->
          </div>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <div class="row">
        <div class="col-12" id="predictions"></div>
      </div>
    </div>

    <div class="container my-5">
      <div class="row">
        <div class="col-12" id="messages"></div>
      </div>
    </div>
  </body>
</html>
